<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brent J Rogers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	
  <style>
    /* === RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Noto Sans', sans-serif;
      background: linear-gradient(to right, #17254f, #28418a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    /* === HEADER === */
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: 400;
      color: #ffffff;
      animation: slideInLeft 1s ease;
    }

    /* === MAIN SECTION === */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 2s ease-in;
    }

    .content h1 {
      font-size: 2.5rem;
			font-weight: 400;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #ebeff9;
    }

    .btn {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 400;
      color: #28418a;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
			text-decoration: none;
    }

    .btn:hover {
      background-color: #889ddd;
      transform: scale(1.05);
    }

    /* === ANIMATIONS === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      .content h1 {
        font-size: 2rem;
      }

      .content p {
        font-size: 1rem;
      }
    }
  </style>
	
</head>
<body>
	
  <header>B J R</header>

  <main>
    <div class="content">
      <h1>Welcome to <br />Brent J Rogers</h1>
      <p>This is a landing page. Send a message if you would like to get in touch.</p>
      <a class="btn" href="mailto:contact@brentjrogers.com">Send a Message</a>
    </div>
  </main>

</body>
</html>
